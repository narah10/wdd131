<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals Spring 2024. This page contains a basic HTML form that leads to a confirmation page.">
    <meta name="author" content="Na Rah Hernandez">
    <title>WDD 131 - Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <main>
        <h1>Product Review</h1>
        <form method="get" action="review.html" class="wf1">
            <div id="productInfo">
                <label for="productOptions">Product Name*
                    <select id="productOptions" name="product" required>
                        <option value="" disabled selected>Choose a Product ... </option>
                    </select>
                </label>
            </div>

            <div id="productRating">
                <label>Overall Rating</label>
                <label><input type="radio" id="star1" name="stars" value="1star" required>&star;</label>
                <label><input type="radio" id="star2" name="stars" value="2star">&star;&star;</label>
                <label><input type="radio" id="star3" name="stars" value="3star">&star;&star;&star;</label>
                <label><input type="radio" id="star4" name="stars" value="4star">&star;&star;&star;&star;</label>
                <label><input type="radio" id="star5" name="stars" value="5star">&star;&star;&star;&star;&star;</label>
            </div>

            <label for="dateInstallation">Date of Installation <input type="date" id="dateInstallation" name="installationDate" required></label>


            <div id="productCheckbox">
                <label>Which features did you find useful in the product?</label>
                <div style="font-style: italic;">(Check all that apply)</div>
                <label for="durability"><input type="checkbox" id="durability" name="features" value="durability">Durability</label>
                <label for="easeOfUse"><input type="checkbox" id="easeOfUse" name="features" value="easeOfUse">Ease of Use</label>
                <label for="performance"><input type="checkbox" id="performance" name="features" value="performance">Performance</label>
                <label for="design"><input type="checkbox" id="design" name="features" value="design">Design</label>
            </div>

            <div>
                <label for="reviewTextBox">Written Review<span style="color: blue;"> (Optional)</span></label>
                <textarea id="reviewTextBox" name="reviewText"></textarea>
            </div>

            <div>
                <label for="userName">Your Name<span style="color: blue;"> (Optional)</span></label>
                <input type="text" id="userName" name="name">
            </div>
        
            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> | Na Rah Hernandez | South Korea</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>

</body>
</html>
