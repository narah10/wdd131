<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals Spring 2024. This page containsa basic HTML form that leads to a confirmation page from reviewing a Product.">
    <meta name="author" content="Na Rah Hernandez">
    <title>WDD 131 - Product Confirmation</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script defer>
        document.addEventListener('DOMContentLoaded', () => {
            let num = localStorage.getItem('reviewCounter')

            const reviewElement = document.getElementById('review');
            reviewElement.innerHTML = `
                <p>Thank you for reviewing the product </p>
                <p>You have given ${num} reviews.</p>
            `;
        });
    </script>
</head>
<body>
    <header>
        
    </header>
    <main>
        <h1>Review Successfull</h1>
            <p id="review"></p>
        </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> | Na Rah Hernandez | South Korea</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
